name: Release

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  publish:
    name: Publish to VS Code Marketplace
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run lint
        run: npm run lint

      - name: Build extension
        run: npm run compile

      - name: Install publishing tools
        run: npm install -g @vscode/vsce ovsx@0.10.7

      - name: Package extension
        run: |
          vsce package
          echo "VSIX_PATH=$(ls -1 *.vsix | head -n 1)" >> "$GITHUB_ENV"

      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          vsce publish --packagePath "$VSIX_PATH" -p "$VSCE_PAT"

      - name: Publish to open-vsx
        if: ${{ secrets.OVSX_TOKEN != '' }}
        env:
          OVSX_PAT: ${{ secrets.OVSX_TOKEN }}
        run: |
          ovsx publish "$VSIX_PATH"
          echo "Successfully published the extension to open-vsx"

      - name: Upload VSIX to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: '*.vsix'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
