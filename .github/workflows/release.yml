name: Release

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build_vsix:
    name: Build VSIX
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests (includes lint/build)
        run: npm test

      - name: Install packaging tool
        run: npm install -g @vscode/vsce

      - name: Package extension
        id: package
        run: |
          set -euo pipefail
          vsce package
          VSIX_NAME="$(ls -1 *.vsix | head -n 1)"
          echo "vsix_name=$VSIX_NAME" >> "$GITHUB_OUTPUT"

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: ${{ steps.package.outputs.vsix_name }}

  publish_vsce:
    name: Publish to VS Code Marketplace
    runs-on: ubuntu-latest
    needs: build_vsix
    env:
      VSCE_PAT: ${{ secrets.VSCE_PAT }}
    if: ${{ env.VSCE_PAT }}

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: vsix

      - name: Publish to VS Code Marketplace
        run: |
          set -euo pipefail
          VSIX_PATH="$(ls -1 *.vsix | head -n 1)"
          vsce publish --packagePath "$VSIX_PATH" -p "$VSCE_PAT"

  publish_open_vsx:
    name: Publish to Open VSX
    runs-on: ubuntu-latest
    needs: build_vsix
    env:
      OVSX_PAT: ${{ secrets.OVSX_TOKEN }}
    if: ${{ env.OVSX_PAT }}

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install ovsx
        run: npm install -g ovsx@0.10.7

      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: vsix

      - name: Publish to Open VSX
        run: |
          set -euo pipefail
          VSIX_PATH="$(ls -1 *.vsix | head -n 1)"
          ovsx publish "$VSIX_PATH"
          echo "Successfully published the extension to open-vsx"

  upload_release_asset:
    name: Upload VSIX to GitHub Release
    runs-on: ubuntu-latest
    needs: build_vsix
    if: ${{ github.event_name == 'release' }}
    permissions:
      contents: write

    steps:
      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: vsix

      - name: Resolve VSIX path
        run: |
          set -euo pipefail
          echo "VSIX_PATH=$(ls -1 *.vsix | head -n 1)" >> "$GITHUB_ENV"

      - name: Upload VSIX to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.VSIX_PATH }}
