name: Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      release_tag:
        description: Release tag to deploy (e.g. v0.2.0)
        required: true
        type: string
      publish_vsce:
        description: Publish to VS Code Marketplace
        required: true
        type: boolean
        default: true
      publish_open_vsx:
        description: Publish to Open VSX
        required: true
        type: boolean
        default: true

jobs:
  build_vsix:
    name: Build VSIX
    runs-on: ubuntu-latest
    outputs:
      has_vsce_pat: ${{ steps.detect_secrets.outputs.has_vsce_pat }}
      has_ovsx_pat: ${{ steps.detect_secrets.outputs.has_ovsx_pat }}
      want_vsce: ${{ steps.decide_targets.outputs.want_vsce }}
      want_open_vsx: ${{ steps.decide_targets.outputs.want_open_vsx }}
      vsix_name: ${{ steps.set_vsix.outputs.vsix_name }}

    steps:
      - name: Checkout code
        if: ${{ github.event_name != 'workflow_dispatch' }}
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: ${{ github.event_name != 'workflow_dispatch' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        if: ${{ github.event_name != 'workflow_dispatch' }}
        run: npm ci

      - name: Detect publishing secrets
        id: detect_secrets
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
          OVSX_PAT: ${{ secrets.OVSX_TOKEN }}
        run: |
          set -euo pipefail
          if [ -n "${VSCE_PAT:-}" ]; then echo "has_vsce_pat=true" >> "$GITHUB_OUTPUT"; else echo "has_vsce_pat=false" >> "$GITHUB_OUTPUT"; fi
          if [ -n "${OVSX_PAT:-}" ]; then echo "has_ovsx_pat=true" >> "$GITHUB_OUTPUT"; else echo "has_ovsx_pat=false" >> "$GITHUB_OUTPUT"; fi

      - name: Decide publish targets
        id: decide_targets
        env:
          EVENT_NAME: ${{ github.event_name }}
          PUBLISH_VSCE_INPUT: ${{ github.event.inputs.publish_vsce }}
          PUBLISH_OPEN_VSX_INPUT: ${{ github.event.inputs.publish_open_vsx }}
        run: |
          set -euo pipefail
          if [ "${EVENT_NAME}" = "workflow_dispatch" ]; then
            echo "want_vsce=${PUBLISH_VSCE_INPUT}" >> "$GITHUB_OUTPUT"
            echo "want_open_vsx=${PUBLISH_OPEN_VSX_INPUT}" >> "$GITHUB_OUTPUT"
          else
            echo "want_vsce=true" >> "$GITHUB_OUTPUT"
            echo "want_open_vsx=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run tests (includes lint/build)
        if: ${{ github.event_name != 'workflow_dispatch' }}
        run: npm test

      - name: Install packaging tool
        if: ${{ github.event_name != 'workflow_dispatch' }}
        run: npm install -g @vscode/vsce

      - name: Package extension
        if: ${{ github.event_name != 'workflow_dispatch' }}
        run: |
          set -euo pipefail
          vsce package

      - name: Download VSIX from GitHub Release
        if: ${{ github.event_name == 'workflow_dispatch' }}
        env:
          GH_TOKEN: ${{ github.token }}
          RELEASE_TAG: ${{ github.event.inputs.release_tag }}
        run: |
          set -euo pipefail
          gh release download "$RELEASE_TAG" --repo "$GITHUB_REPOSITORY" --pattern "*.vsix"

      - name: Set VSIX output
        id: set_vsix
        run: |
          set -euo pipefail
          VSIX_NAME="$(ls -1 *.vsix | head -n 1)"
          echo "vsix_name=$VSIX_NAME" >> "$GITHUB_OUTPUT"

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: ${{ steps.set_vsix.outputs.vsix_name }}

  publish_vsce:
    name: Publish to VS Code Marketplace
    runs-on: ubuntu-latest
    needs: build_vsix
    if: ${{ needs.build_vsix.outputs.want_vsce == 'true' && needs.build_vsix.outputs.has_vsce_pat == 'true' }}

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Resolve release tag
        id: tag
        env:
          EVENT_NAME: ${{ github.event_name }}
          RELEASE_TAG_INPUT: ${{ github.event.inputs.release_tag }}
        run: |
          set -euo pipefail
          if [ "${EVENT_NAME}" = "workflow_dispatch" ]; then
            echo "tag=${RELEASE_TAG_INPUT}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          fi

      - name: Download VSIX artifact (if available)
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: vsix

      - name: Download VSIX from GitHub Release (fallback)
        if: ${{ hashFiles('*.vsix') == '' }}
        env:
          GH_TOKEN: ${{ github.token }}
          RELEASE_TAG: ${{ steps.tag.outputs.tag }}
        run: |
          set -euo pipefail
          gh release download "$RELEASE_TAG" --repo "$GITHUB_REPOSITORY" --pattern "*.vsix"

      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          set -euo pipefail
          VSIX_PATH="$(ls -1 *.vsix | head -n 1)"
          vsce publish --packagePath "$VSIX_PATH" -p "$VSCE_PAT"

  publish_open_vsx:
    name: Publish to Open VSX
    runs-on: ubuntu-latest
    needs: build_vsix
    if: ${{ needs.build_vsix.outputs.want_open_vsx == 'true' && needs.build_vsix.outputs.has_ovsx_pat == 'true' }}

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install ovsx
        run: npm install -g ovsx@0.10.7

      - name: Resolve release tag
        id: tag
        env:
          EVENT_NAME: ${{ github.event_name }}
          RELEASE_TAG_INPUT: ${{ github.event.inputs.release_tag }}
        run: |
          set -euo pipefail
          if [ "${EVENT_NAME}" = "workflow_dispatch" ]; then
            echo "tag=${RELEASE_TAG_INPUT}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          fi

      - name: Download VSIX artifact (if available)
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: vsix

      - name: Download VSIX from GitHub Release (fallback)
        if: ${{ hashFiles('*.vsix') == '' }}
        env:
          GH_TOKEN: ${{ github.token }}
          RELEASE_TAG: ${{ steps.tag.outputs.tag }}
        run: |
          set -euo pipefail
          gh release download "$RELEASE_TAG" --repo "$GITHUB_REPOSITORY" --pattern "*.vsix"

      - name: Publish to Open VSX
        env:
          OVSX_PAT: ${{ secrets.OVSX_TOKEN }}
        run: |
          set -euo pipefail
          VSIX_PATH="$(ls -1 *.vsix | head -n 1)"
          ovsx publish "$VSIX_PATH"
          echo "Successfully published the extension to open-vsx"

  upload_release_asset:
    name: Upload VSIX to GitHub Release
    runs-on: ubuntu-latest
    needs: build_vsix
    if: ${{ github.event_name == 'release' }}
    permissions:
      contents: write

    steps:
      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: vsix

      - name: Resolve VSIX path
        run: |
          set -euo pipefail
          echo "VSIX_PATH=$(ls -1 *.vsix | head -n 1)" >> "$GITHUB_ENV"

      - name: Upload VSIX to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.VSIX_PATH }}
